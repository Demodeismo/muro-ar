<!doctype html>
<html lang="it">
  <head>
    <meta charset="utf-8">

    <!-- QUESTO Ãˆ IL PEZZO CHE MANCAVA -->
    <meta name="viewport"
          content="width=device-width,
                   initial-scale=1.0,
                   maximum-scale=1.0,
                   user-scalable=no">

    <title>Muro AR</title>

    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
  </head>

  <body style="margin:0; overflow:hidden;">

    <a-scene
      embedded
      vr-mode-ui="enabled: false"
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >

      <!-- MARKER HIRO -->
      <a-marker preset="hiro">

        <!-- IMMAGINE (dimensioni normali) -->
        <a-image
          src="quadro.jpg"
          width="0.35"
          height="0.5"
          position="0 0 0"
          rotation="-90 0 0">
        </a-image>

      </a-marker>

      <a-entity camera></a-entity>

    </a-scene>

  </body>
</html>
