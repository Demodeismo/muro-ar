<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Muro AR</title>

  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
</head>

<body style="margin:0; overflow:hidden;">
  <a-scene
    embedded
    arjs="sourceType: webcam;
          debugUIEnabled: false;
          smoothing: true;
          smoothingCount: 10;
          smoothingTolerance: 0.01;
          smoothingThreshold: 2;"
    vr-mode-ui="enabled:false"
  >

    <a-marker
      type="pattern"
      url="mandalacode.patt"
      smooth="true"
      smoothCount="10"
      smoothTolerance="0.01"
      smoothThreshold="2"
    >

      <!-- QUADRO STABILE -->
      <a-plane
        src="quadro.jpg"
        width="4"
        height="3"
        position="0 1.4 -3.5"
        rotation="-90 0 0"
      ></a-plane>

    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
