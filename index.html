<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AR Quadro</title>

    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.2.1/aframe/build/aframe-ar.js"></script>

    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
    </style>
  </head>

  <body>
    <a-scene
      embedded
      arjs="sourceType: webcam; trackingMethod: best; debugUIEnabled: false;"
    >

      <!-- MARKER PERSONALIZZATO -->
      <a-marker
        type="pattern"
        url="prova.patt"
        smooth="true"
        smoothCount="10"
        smoothTolerance="0.01"
        smoothThreshold="5"
      >

        <!-- IMMAGINE SUL MURO -->
        <a-image
          src="quadro.jpg"
          position="0 0 0"
          rotation="-90 0 0"
          width="4"
          height="4"
        ></a-image>

      </a-marker>

      <a-entity camera></a-entity>

    </a-scene>
  </body>
</html>
